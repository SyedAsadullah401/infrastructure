<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Settings</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    body.dark-mode {
      background-color: #222;
      color: #fff;
    }

    .settings-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      transition: all 0.3s ease;
    }

    body.dark-mode .settings-container {
      background-color: #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h3 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
      color: #333;
    }

    body.dark-mode h3 {
      color: #fff;
    }

    /* Time and Date Display */
    .time-date-display {
      text-align: center;
      margin-bottom: 25px;
      padding: 15px;
      background-color: rgba(46, 204, 113, 0.1);
      border-radius: 8px;
    }

    body.dark-mode .time-date-display {
      background-color: rgba(46, 204, 113, 0.2);
    }

    .current-time {
      font-size: 2.2rem;
      font-weight: bold;
      color: #2ecc71;
      margin-bottom: 5px;
    }

    .current-date {
      font-size: 1rem;
      color: #555;
    }

    body.dark-mode .current-date {
      color: #ccc;
    }

    .timezone-display {
      font-size: 0.85rem;
      color: #777;
      margin-top: 5px;
    }

    body.dark-mode .timezone-display {
      color: #999;
    }

    label {
      display: block;
      margin: 15px 0;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    body.dark-mode label {
      color: #ddd;
    }

    select {
      padding: 10px;
      margin-left: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: calc(100% - 20px);
      background-color: white;
    }

    body.dark-mode select {
      background-color: #444;
      border-color: #666;
      color: #fff;
    }

    /* Checkbox Styling */
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 15px 0;
      cursor: pointer;
    }
    
    .checkbox-container input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    
    .checkmark {
      position: relative;
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #eee;
      border-radius: 4px;
      margin-right: 10px;
    }
    
    body.dark-mode .checkmark {
      background-color: #555;
    }
    
    .checkbox-container input:checked ~ .checkmark {
      background-color: #2ecc71;
    }
    
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
      left: 7px;
      top: 3px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    .checkbox-container input:checked ~ .checkmark:after {
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 20px;
      font-weight: 600;
    }

    /* Dark Mode Toggle */
    .dark-mode-toggle {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      align-items: center;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2ecc71;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateX(150%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <h3>‚öôÔ∏è Dashboard Settings</h3>

    <!-- Time and Date Display -->
    <div class="time-date-display">
      <div class="current-time" id="currentTime">12:34:56</div>
      <div class="current-date" id="currentDate">Monday, January 1, 2023</div>
      <div class="timezone-display" id="timezoneDisplay">UTC</div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
      <label for="darkModeSwitch">Dark Mode:</label>
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeSwitch">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Timezone Setting -->
    <label for="timezone">Timezone:</label>
    <select id="timezone">
      <option value="UTC">UTC (Coordinated Universal Time)</option>
      <option value="IST">IST (Indian Standard Time) UTC+5:30</option>
      <option value="EST">EST (Eastern Standard Time) UTC-5</option>
      <option value="PST">PST (Pacific Standard Time) UTC-8</option>
      <option value="CET">CET (Central European Time) UTC+1</option>
      <option value="AEST">AEST (Australian Eastern Time) UTC+10</option>
    </select>

    <!-- Theme Setting -->
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="system">System Default</option>
    </select>

    <!-- Checkbox Settings -->
    <label class="checkbox-container" for="alerts">
      <input type="checkbox" id="alerts" checked>
      <span class="checkmark"></span>
      Enable Alert Notifications
    </label>

    <label class="checkbox-container" for="auto-attendance">
      <input type="checkbox" id="auto-attendance">
      <span class="checkmark"></span>
      Enable Auto Attendance Marking
    </label>

    <label class="checkbox-container" for="energy-saving">
      <input type="checkbox" id="energy-saving" checked>
      <span class="checkmark"></span>
      Enable Energy Saving Mode
    </label>

    <!-- Save Settings Button -->
    <button onclick="saveSettings()">üíæ Save Settings</button>
    <a href="s-dashboard.html" class="button">
      <button class="back-button" >BACK</button></a>
    
  </div>

  <!-- Notification Element -->
  <div class="notification" id="notification">
    Settings saved successfully!
  </div>

  <script>
    // DOM Elements
    const darkModeSwitch = document.getElementById('darkModeSwitch');
    const body = document.querySelector('body');
    const notification = document.getElementById('notification');
    const currentTimeElement = document.getElementById('currentTime');
    const currentDateElement = document.getElementById('currentDate');
    const timezoneDisplayElement = document.getElementById('timezoneDisplay');
    const timezoneSelect = document.getElementById('timezone');
    const themeSelect = document.getElementById('theme');
    
    // Timezone data
    const timezoneOffsets = {
      'UTC': 0,
      'IST': 5.5,
      'EST': -5,
      'PST': -8,
      'CET': 1,
      'AEST': 10
    };
    
    const timezoneNames = {
      'UTC': 'Coordinated Universal Time',
      'IST': 'Indian Standard Time',
      'EST': 'Eastern Standard Time',
      'PST': 'Pacific Standard Time',
      'CET': 'Central European Time',
      'AEST': 'Australian Eastern Time'
    };
    
    let currentTimezone = 'UTC';
    let timezoneOffset = 0;
    
    // Update time display
    function updateTime() {
      const now = new Date();
      const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
      const adjustedTime = new Date(utcTime + (timezoneOffset * 3600000));
      
      const hours = adjustedTime.getHours().toString().padStart(2, '0');
      const minutes = adjustedTime.getMinutes().toString().padStart(2, '0');
      const seconds = adjustedTime.getSeconds().toString().padStart(2, '0');
      currentTimeElement.textContent = `${hours}:${minutes}:${seconds}`;
      
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      currentDateElement.textContent = adjustedTime.toLocaleDateString('en-US', options);
      
      setTimeout(updateTime, 1000);
    }
    
    function updateTimezoneDisplay() {
      timezoneDisplayElement.textContent = `${timezoneNames[currentTimezone]} (UTC${timezoneOffset >= 0 ? '+' : ''}${timezoneOffset})`;
    }
    
    // Theme functions
    function enableDarkMode() {
      body.classList.add('dark-mode');
      darkModeSwitch.checked = true;
    }
    
    function disableDarkMode() {
      body.classList.remove('dark-mode');
      darkModeSwitch.checked = false;
    }
    
    function setSystemTheme() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        enableDarkMode();
      } else {
        disableDarkMode();
      }
    }
    
    // Event listeners
    timezoneSelect.addEventListener('change', function() {
      currentTimezone = this.value;
      timezoneOffset = timezoneOffsets[currentTimezone] || 0;
      updateTimezoneDisplay();
    });
    
    themeSelect.addEventListener('change', function() {
      const theme = this.value;
      
      if (theme === 'dark') {
        enableDarkMode();
      } else if (theme === 'light') {
        disableDarkMode();
      } else if (theme === 'system') {
        setSystemTheme();
      }
    });
    
    darkModeSwitch.addEventListener('change', function() {
      if (this.checked) {
        enableDarkMode();
        themeSelect.value = 'dark';
      } else {
        disableDarkMode();
        themeSelect.value = 'light';
      }
    });
    
    // System theme change listener
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (themeSelect.value === 'system') {
        setSystemTheme();
      }
    });
    
    // Load saved settings
    function loadSettings() {
      // Theme
      const savedTheme = localStorage.getItem('theme') || 'light';
      themeSelect.value = savedTheme;
      
      if (savedTheme === 'dark') {
        enableDarkMode();
      } else if (savedTheme === 'system') {
        setSystemTheme();
      }
      
      // Timezone
      currentTimezone = localStorage.getItem('timezone') || 'UTC';
      timezoneOffset = timezoneOffsets[currentTimezone] || 0;
      timezoneSelect.value = currentTimezone;
      
      // Other settings
      document.getElementById('alerts').checked = localStorage.getItem('alertsEnabled') !== 'false';
      document.getElementById('auto-attendance').checked = localStorage.getItem('autoAttendanceEnabled') === 'true';
      document.getElementById('energy-saving').checked = localStorage.getItem('energySavingEnabled') !== 'false';
      
      updateTimezoneDisplay();
      updateTime();
    }
    
    // Save settings
    function saveSettings() {
      const settings = {
        timezone: timezoneSelect.value,
        theme: themeSelect.value,
        alertsEnabled: document.getElementById('alerts').checked,
        autoAttendanceEnabled: document.getElementById('auto-attendance').checked,
        energySavingEnabled: document.getElementById('energy-saving').checked
      };
      
      localStorage.setItem('timezone', settings.timezone);
      localStorage.setItem('theme', settings.theme);
      localStorage.setItem('alertsEnabled', settings.alertsEnabled);
      localStorage.setItem('autoAttendanceEnabled', settings.autoAttendanceEnabled);
      localStorage.setItem('energySavingEnabled', settings.energySavingEnabled);
      
      showNotification();
    }
    
    function showNotification() {
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', loadSettings);
  </script>
</body>
</html>
